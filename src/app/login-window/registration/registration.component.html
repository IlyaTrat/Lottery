<div class="container">
  <form class="form-signin" (ngSubmit)="signup()" #signupForm="ngForm">
      <h2 class="form-signin-heading">Sign Up Now</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="user.userEmail" name="username" required/>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.userPassword" name="password" required/>
      <button type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
  </form>
</div>
