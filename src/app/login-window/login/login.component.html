<div class="container">
  <form (ngSubmit)="logout()" *ngIf="user.userId !== ''">
    <h2>You already sign in as {{user.userEmail}}</h2>
    <button type="submit" (ngSubmit)="logout()">Log out</button>
  </form>
  <form class="form-signin" (ngSubmit)="login()" #loginForm="ngForm" *ngIf="user.userId === ''">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="user.userEmail" name="username" required/>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.userPassword" name="password" required/>
      <button type="submit" [disabled]="!loginForm.form.valid">Sign in</button>
      <p>
          Not a member? <a [routerLink]="['/register']">Signup here</a>
      </p>
  </form>
</div>
